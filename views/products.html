
    <div class="productMenu row">
    	<div class="col-md-12">
			<div class="col-sm-6 col-md-4" ng-repeat="product in myProducts">
				<div class="thumbnail" >
					<h4 class="text-center"><span class="label" ng-class="[getGenderClass(product.gender)]">{{product.gender === "Male" ? "Men's" : "Women's"}}</span> / <span class="label" ng-class="[getProductClass(product.category)]">{{product.category}}</span></h4>
					<img ng-src="{{product.image}}" class="img-responsive">
					<div class="caption">
						<div class="row">
							<div class="col-md-6 col-xs-6">
								<h4>{{product.name}}</h4>
							</div>
							<div class="col-md-6 col-xs-6 price">
								<h3>
								<label>${{product.price}}</label></h3>
							</div>
						</div>
						<p>{{product.shortDescription}}</p>
						<div class="row">
							<!-- <div class="col-md-6">
								<a class="btn btn-primary btn-product"><span class="glyphicon glyphicon-thumbs-up"></span> Like</a> 
							</div> -->
							<div class="col-xs-12">
								<a href="includes/cartAction.php?action=add&pid={{product.id}}&p={{product.name}}" class="btn btn-success btn-product"><span class="glyphicon glyphicon-shopping-cart"></span> Buy</a></div>
						</div>

						<p> </p>
					</div>
				</div>
			</div>
        </div> 
	</div>
